# ======== CONFIGURAÇÃO DO BANCO DE DADOS POSTGRESQL ========

# A URL de conexão JDBC para o PostgreSQL
# Formato: jdbc:postgresql://<host>:<porta>/<nome_do_banco>
spring.datasource.url=jdbc:postgresql://localhost:5432/meubanco

# Credenciais do banco de dados
spring.datasource.username=postgres
spring.datasource.password=suasenha

# ======== CONFIGURAÇÕES DO HIBERNATE (JPA) ========

# A estratégia de geração de tabelas.
# 'update': atualiza o schema (bom para desenvolvimento)
# 'validate': valida se as tabelas correspondem às entidades (bom para produção)
# 'create-drop': cria as tabelas ao iniciar e apaga ao finalizar (bom para testes)
spring.jpa.hibernate.ddl-auto=update

# (Opcional) Mostra no console os comandos SQL que o Hibernate está executando
spring.jpa.show-sql=true